
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'biodata.css' %}">
    <title>Document</title>
</head>
<body>
    
      
  <form method="post">
    {% csrf_token %}
    <h2>Enter your Bio Data</h2>
    <table>
      <tr>
        <td><label for="date_of_birth">Date of Birth:</label></td>
        <td><input type="date" id="date_of_birth" name="date_of_birth" required></td>
      </tr>
      <tr>
        <td><label for="place_of_birth">Place of Birth:</label></td>
        <td><input type="text" id="place_of_birth" name="place_of_birth" required></td>
      </tr>
      <tr>
        <td>
          <label for="city">City:</label>
        </td>
        <td>
          <select id="city" name="city" required>
            <option value="">Select a city</option>
            <option value="Lagos">Lagos</option>
            <option value="bori">bori</option>
            <option value="porharcourt">porharcourt</option>
            <option value="Houston">Houston</option>
            <!-- Add more options as needed -->
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><input type="text" id="address" name="address" required></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save and Continue</button></td>
      </tr>
    </table>
  </form>
</body>
