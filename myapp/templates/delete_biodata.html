<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    h1>Delete Bio Data</h1>
    <p>Are you sure you want to delete this bio data?</p>
    <p>Address: {{ bio_data.address }}</p>
    <p>Phone Number: {{ bio_data.phone_number }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <p><a href="{% url 'biodata' %}">Cancel</a></p> 
</body>
</html>
